apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-user-config
data:
  POSTGRES_DB: 'userdb'
  POSTGRES_USER: 'postgres'
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-user-secret
type: Opaque
data:
  POSTGRES_PASSWORD: cG9zdGdyZXM= # 'postgres' in base64
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-user
spec:
  serviceName: postgres-user
  replicas: 1
  selector:
    matchLabels:
      app: postgres-user
  template:
    metadata:
      labels:
        app: postgres-user
    spec:
      containers:
        - name: postgres
          image: postgres:15
          ports:
            - containerPort: 5432
          envFrom:
            - configMapRef:
                name: postgres-user-config
            - secretRef:
                name: postgres-user-secret
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata:
        name: postgres-storage
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-user
spec:
  selector:
    app: postgres-user
  ports:
    - port: 5432
      targetPort: 5432